<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/font.css" type="text/css">
</head>
<body class="dark-theme">
    <div class="gridContainer">
        <div class="div1">
            <div class="clockWindow">
                
                <div class="title">Time <div class="closeBtn">x</div> </div>
                
                <div class="clockWrapper">
                    <div id="displaySubject">Loading...</div>
                    <div id="clock"></div>
                </div>
            </div>
        </div>
        
        <div class="div2">
            <div id="todo-list">y</div>
        </div>
        
        <div class="div3">
            <div class="clockWindow">
                <div class="title">Notepad <div class="closeBtn">x</div> </div>

                <div id="notes-preview" class="notesContainer">
                    <!--
                    <input type="text" class="notes-title" placeholder="Notes Title">
                    <textarea class="notes-body">Start typing...</textarea>
                    -->
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./js/notes.js" type="module"></script>
</body>
<script src="./js/script.js"></script>
</html>
